<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .video-container {
            border-radius: 16px;
            overflow: hidden;
            display: inline-block; /* Ensure the container sizes to the iframe */
            border: 1px solid #ccc; /* Optional: Add a border to the container */
        }

        iframe {
            border-radius: 16px;
            width: 560px; /* Adjust as needed */
            height: 315px; /* Adjust as needed */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mS60nG6bJwo?si=FuitiJ0H7GIOGzhN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
